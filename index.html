<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Swimming Lessons Waitlist - Wong</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body style="font-family: 'Inter', sans-serif;">
    <!-- Minimalist Pool Design Header -->
    <header class="relative text-center py-24 bg-white">
      <div
        class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-400 via-cyan-400 to-blue-500"
      ></div>
      <div class="max-w-4xl mx-auto px-6">
        <h1
          class="text-6xl font-semibold text-slate-900 mb-4 tracking-tight"
          style="font-family: 'Inter', sans-serif"
        >
          Swimming Lessons
        </h1>
        <div class="flex justify-center mb-4">
          <svg class="w-16 h-8 text-blue-500" viewBox="0 0 100 40" fill="none">
            <path
              d="M0 20 Q25 10 50 20 T100 20"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
            />
            <path
              d="M0 25 Q25 15 50 25 T100 25"
              stroke="currentColor"
              stroke-width="1.5"
              fill="none"
              opacity="0.6"
            />
          </svg>
        </div>
        <p
          class="text-blue-600 text-xl font-medium"
          style="font-family: 'Inter', sans-serif"
        >
          By Coach Wong
        </p>
        <div
          class="mt-8 inline-block px-8 py-1 border-2 border-blue-200 rounded-full"
        >
          <span
            class="text-blue-700 text-sm font-medium uppercase tracking-widest"
            style="font-family: 'Inter', sans-serif"
            >Join the waitlist</span
          >
        </div>
      </div>
    </header>

    <div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-lg">
      <form class="space-y-4" style="font-family: 'Inter', sans-serif;">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1"
            >Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            style="font-family: 'Inter', sans-serif;"
          />
        </div>

        <div>
          <label
            for="phone"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Phone Number</label
          >
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            style="font-family: 'Inter', sans-serif;"
          />
        </div>

        <div>
          <label for="age" class="block text-sm font-medium text-gray-700 mb-1"
            >Age</label
          >
          <input
            type="number"
            id="age"
            name="age"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            style="font-family: 'Inter', sans-serif;"
          />
        </div>

        <div>
          <label for="location" class="block text-sm font-medium text-gray-700 mb-1"
            >Location (Apartment/Building)</label
          >
          <input
            type="text"
            id="location"
            name="location"
            placeholder="e.g. Block 123, Marina Bay Residences"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            style="font-family: 'Inter', sans-serif;"
          />
        </div>

        <div>
          <label for="preferred-time" class="block text-sm font-medium text-gray-700 mb-1"
            >Preferred Day & Time</label
          >
          <input
            type="text"
            id="preferred-time"
            name="preferred-time"
            placeholder="e.g. Weekends, 2-4pm or Flexible"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            style="font-family: 'Inter', sans-serif;"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            When should Coach Wong contact you?
          </label>
          <div class="space-y-2">
            <label class="flex items-center">
              <input
                type="radio"
                name="contact-preference"
                value="any-available"
                class="mr-2 text-blue-600 focus:ring-blue-500"
                checked
              />
              <span class="text-sm text-gray-700">Contact me for any available slots</span>
            </label>
            <label class="flex items-center">
              <input
                type="radio"
                name="contact-preference"
                value="preferred-only"
                class="mr-2 text-blue-600 focus:ring-blue-500"
              />
              <span class="text-sm text-gray-700">Only contact me for my preferred day & time</span>
            </label>
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors"
          style="font-family: 'Inter', sans-serif;"
        >
          Join Waitlist
        </button>
      </form>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
